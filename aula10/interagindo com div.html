<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste bonitin</title>
    <style>
div#area {
    font: normal 20pt Sans Seriff;
    background: rgb(250, 148, 233);
    color: whitesmoke;
    width: 220px;
    height: 220px;
    line-height: 220px;
    text-align: center;
}

    </style>
</head>
<body>
    <div id="area"> <!--(ao invÃ©s disso:) onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">-->
      Interaja!

    </div>

    <script>
        var a = window.document.getElementById('area')
        //use isso: a.addEventListener(nome do evento)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


function clicar() {
var a = window.document.getElementById('area')
a.innerText = 'Click =)'
a.style.background = 'purple'
a.style.color = 'whitesmoke'
}
function entrar() {
a.innerText = 'Entrou! :D'
a.style.background = 'yellow'
a.style.color = 'black'
}
function sair() {
a.innerText = 'Saiu :C'
a.style.background = 'blue'
a.style.color= 'whitesmoke'
}
    </script>
    
</body>
</html>
