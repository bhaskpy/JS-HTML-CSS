<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando números</title>  
    
    <style>
        body {
font: normal 20pt Sans Seriff;
background: rgb(140, 140, 233)
        }

        input {
font: normal 18pt Arial;
width: 100px;
        }

div#res {
margin-top: 20px;
}
    </style>


</head>
<body>
    <h1>Somando Valores!</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!--caixa de texto 1-->
    <input type="number" name="txtn2" id="txtn2"> <!--caixa de texto 2-->
    <input type="button" value="Somar" onclick="Somar()"> <!--botão de soma-->
    <div id="res">Resultado:</div> <!--div para o resultado-->


    <script>
        function Somar(){
            var tn1 = document.getElementById('txtn1') //var para os textos das caixas de pergunta
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res') //var para o resultado
            var n1 = Number(tn1.value)//var para o valor dos numeros das caixas
            var n2 = Number(tn2.value)
            var s = n1 + n2 //var para o resultado da soma
            res.innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${s}</strong>`
        }

    </script>
 </body>
</html>
