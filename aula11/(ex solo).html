<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistos</title>
<style>
body{
background: rgb(245, 179, 58);
color: whitesmoke;
}

input{
color: rgb(151, 145, 145)
}

</style>


</head>
<body>
    <h1>Verificação de Nacionalidade</h1>

    País: <input type="string" name="txtpp" id="txtp">
    <input type="button" value="Verificar" onclick="mostrar()">
    <div id="res">

    </div>

    <script>
        function mostrar(){
            var txtp = window.document.getElementById('txtp')
            var res = document.querySelector('div#res')
            var pais = (txtp.value)
            res.innerHTML = `<p>Você mora em ${pais}`
        

        if (pais == 'Brasil' || pais == 'brasil') {
            res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong>!`
        } else {
          res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong>!`
        }
    }

    </script>



</body>
</html>
