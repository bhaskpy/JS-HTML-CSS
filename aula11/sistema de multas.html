<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENTRANkkkk</title>
<Style>
body{
background: #6b6bd4;
color: whitesmoke;
}
input{
color: #6b6bd4;
font: normal 10pt Sans Seriff;
}
</Style>

</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

<div id="res">


</div>

<script>
    function calcular() {
        var txtv = document.getElementById('txtvel') 
        var vel = Number(txtv.value)
        var res = document.querySelector('div#res')
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong><p>`
            if (vel > 40){
                res.innerHTML += `Você ultrapassou o limite de velocidade. <strong>MULTADO(a)!</strong>`
             }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!`
    }
</script>
</body>
</html>
